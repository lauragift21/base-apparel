<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:200,300,400,600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="left">
    <img class="logo" src="./images/logo.svg" alt="logo">
  
    <img src="./images/hero-mobile.jpg" class="mobile-img" alt="mobile img">
    <h1 class="title">We're</h1>
    <h1>coming &nbsp; soon</h1>
  
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
  
    <form>
      <input type="email" id="email" placeholder="Email Address" class="input" required>
      <img class="Error" src="/images/icon-error.svg" alt="error" id="errorimg">
        <div class="Error" id="errortxt">Please provide a valid email</div>
      <button type="submit" class="btn">
        <img src="./images/icon-arrow.svg" alt="icon arrow">
      </button>
    </form>

  </section>

  <section class="right">
    <img src="./images/hero-desktop.jpg" height="100%" alt="hero">
  </section>
</body>
<script>
  document.addEventListener('invalid', (function(){
    return function(e) {
      //prevent the browser from showing default error bubble / hint
      e.preventDefault();
      // optionally fire off some custom validation handler
      // myValidation();
    };
  })(), true);
</script>
</html>
